ID: WorkBenchApplication
_schema-version: '2.1'
parameters:
  deploy_mode: html5-repo
version: 0.0.1
modules:
  - name: UI_React_WorkBenchApplication
    type: approuter.nodejs
    path: workbench-approuter
    properties:
     SEND_XFRAMEOPTIONS: false
    parameters:
      disk-quota: 512M
      memory: 512M
    requires:
      - name: WorkBenchApplication_html5_repo_runtime
      - name: WorkBenchApplication_Xsua
      - name: WorkBenchApplication_Destination
      - name: WorkBench_UserNode_api
        group: destinations
        properties:
          name: WorkBench_UserNode_api 
          url: '~{url}'
          forwardAuthToken: true 
  - name: UI_deployer_WorkBenchApplication
    type: com.sap.html5.application-content
    path: workbench-ui-deployer
    requires:
      - name: WorkBenchApplication_html5_repo_host
    build-parameters:
      requires:
        - name: workbench-webapp
          artifacts:
            - './*'
          target-path: resources/workbench-webapp
  - name: workbench-webapp
    type: html5
    path: workbench-webapp
    build-parameters:
      builder: custom
      commands:
        - npm install -f
        - npm run build
      supported-platforms: []
      build-result: dist
  - name: UI_UserNode_WorkBenchApplication
    type: nodejs
    path: UserNode
    parameters:
     disk-quota: 256M
     memory: 128M
    provides:
     - name: WorkBench_UserNode_api
       properties: 
         url: '${default-url}'
    properties:
     UAA_SERVICE_NAME: WorkBenchApplication_Xsua
    requires:
      - name: WorkBenchApplication_Xsua
resources:
  - name: WorkBenchApplication_html5_repo_runtime
    parameters:
      service-plan: app-runtime
      service: html5-apps-repo
    type: org.cloudfoundry.managed-service
  - name: WorkBenchApplication_html5_repo_host
    parameters:
      service-plan: app-host
      service: html5-apps-repo
      config:
        sizeLimit: 100
    type: org.cloudfoundry.managed-service
  - name: WorkBenchApplication_Xsua
    parameters:
      path: ./xs-security.json
      service-plan: application
      service: xsuaa
    type: org.cloudfoundry.managed-service
  - name: WorkBenchApplication_Destination
    parameters:
      service-plan: lite
      service: destination
    type: org.cloudfoundry.managed-service
 